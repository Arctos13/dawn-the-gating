name: Vitality of Consumption
manaCost: '{3}{W}{B}'
type: Enchantment - Aura
text: |
  Enchant creature
  Whenever enchanted creature deals damage, each player puts that many cards from the top of his or her library into his or her graveyard. You gain 1 life for each card type put into a graveyard this way.
